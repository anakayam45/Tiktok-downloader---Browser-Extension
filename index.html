<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Ekstensi TikTok</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 320px;
      padding: 16px;
      background-color: #f9f9f9;
      position: relative;
    }

    #resetBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 12px;
      background: #ff4d4d;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
    }

    .status {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      background-color: #e0e0e0;
      font-size: 14px;
    }

    #downloadBtn {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    #downloadBtn:hover {
      background-color: #0056b3;
    }

    .log {
      margin-top: 12px;
      font-size: 12px;
      color: #555;
      background: #f1f1f1;
      padding: 6px;
      border-radius: 4px;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <button id="resetBtn">Reset</button>

  <div class="status" id="statusText">Status: Memuat...</div>
  <div class="status" id="downloadStatus">Cek status video...</div>

  <button id="downloadBtn">⬇️ Unduh Video</button>

  <div class="log" id="logText">Log akan tampil di sini</div>

  <script src="popup.js"></script>
</body>
</html>
